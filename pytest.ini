[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Configure test discovery and path handling
testpaths = tests
pythonpath = .
addopts = -v --cov=src --cov-report=term-missing --import-mode=importlib
# Configure markers
markers =
    unit: marks a test as a unit test
    integration: marks a test as an integration test
    slow: marks tests that take a long time to run
    config: marks tests that validate configuration schemas
    distributed: marks tests that require multiple processes/GPUs