task: "pretraining"   # pretraining, tokenization
experiment_name: "anonymized_corpus_va_continual"
verbose_level: 4

# Training data
dataset:
  source: "local"  # huggingface, local
  nameOrPath: "/workspace/data/tokenized/anonymized-va"

# Output dir
output_dir: "output/"

# Model
model_name: "BSC-LT/salamandra-2b"

# Model precision
precision: "bf16-true"
static_graph: false

# Training parameters
number_epochs: 1
batch_size: 2

# Validation parameters
validate_on_end: false
validate_after_epoch: false
validate_after_k_steps: null

# Gradient parameters
gradient_accumulation: true
gradient_accumulation_steps: 16
grad_clip: 1.0

# Optimizer parameters
lr: 0.00002      
lr_decay: true
weight_decay: 0.01
beta1: 0.9
beta2: 0.999

# Scheduler parameters
lr_scheduler: "warmup_linear"
warmup_proportion: 0.06   

# Logging
logging_config: "wandb"

# Wandb logging specific parameters
wandb_project: "salamandra-2b_fsdp__allen"
wandb_entity: "gplsi_continual"
log_model: false
log_iter_interval: 10

# Distributed_strategy
parallelization_strategy: "fsdp"

# FSDP specific parameters
auto_wrap_policy: "llama"
sharding_strategy: "FULL_SHARD"
state_dict_type: "sharded"
limit_all_gathers: true
cpu_offload: false
num_workers: 32
gradient_checkpointing: true

