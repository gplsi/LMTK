# Original data (same as aitana-v1) but without warmup and cosine scheduling

task: "clm_training"   # pretraining, tokenization
experiment_name: "aitana-s2b-c3dc3"
verbose_level: 3

# Training data
dataset:
  source: "local"  # huggingface, local
  nameOrPath: "/workspace/data/tokenized/dc3"
  format: "hf"

# Output dir
output_dir: "output/aitana-s2b-c3dc3"
precision: "bf16-true"

# Model
model_name: "BSC-LT/salamandra-2b"

# Model precision
static_graph: false

# Training arguments
number_epochs: 2
batch_size: 1
gradient_accumulation: true
gradient_accumulation_steps: 16
grad_clip: 1.0

# Optimizer parameters
lr: 0.00002      
lr_decay: true
weight_decay: 0.01
beta1: 0.9
beta2: 0.999

# Scheduler parameters
lr_scheduler: "cosine"
warmup_proportion: 0

# Validation and checkpoint saving parameters
validations_per_epoch: 2

# Distributed_strategy
parallelization_strategy: "fsdp"

# FSDP specific parameters
# auto_wrap_policy: "llama"
sharding_strategy: "FULL_SHARD"
state_dict_type: "sharded"
limit_all_gathers: true
cpu_offload: false
num_workers: 4
gradient_checkpointing: true

# Logging
logging_config: "wandb"

# Wandb logging specific parameters
wandb_project: "salamandra-2b_fsdp__allen-md-anonymized"
wandb_entity: "gplsi_continual"
wandb_run_name: "aitana-s2b-c3dc3"
log_model: false
log_iter_interval: 10

seed: 42