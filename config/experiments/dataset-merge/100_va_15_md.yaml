# Dataset Merge Configuration
# This configuration merges multiple tokenized datasets with specified percentages

task: "dataset_merge"
experiment_name: "merged_salamandra_datasets"
verbose_level: 3

# Datasets to merge with their sampling percentages
datasets:
  - path: "/home/gplsi/estevanell/LMTK/data/tokenized/anonymized-va-salamandra"
    percentage: 1.0  # 100% of this dataset
    name: "anonymized-va-salamandra"
  
  - path: "/home/gplsi/estevanell/LMTK/data/tokenized/md-anonymized-salamandra-2b" 
    percentage: 0.15  # 15% of this dataset
    name: "md-anonymized-salamandra-2b"

# Output path for the merged dataset
output_path: "/home/gplsi/estevanell/LMTK/data/tokenized/100_va_25_md"

# Shuffling configuration
shuffle_seed: 42  # Set to null for random seed
final_shuffle_seed: 123  # Set to null for random seed

# Validation options
strict_compatibility: true

# Seed for reproducibility
seed: 42
