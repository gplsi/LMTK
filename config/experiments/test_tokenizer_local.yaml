task: "tokenization"
experiment_name: "news_corpus_val-es"
verbose_level: 2
tokenizer:
  vocab_size: 32000
  algorithm: "bpe"
  special_tokens:
    - "[PAD]"
    - "[UNK]"
    - "[CLS]"
    - "[SEP]"
    - "[MASK]"
  training_params:
    min_frequency: 2
    character_coverage: 0.9995

dataset:
  source: "local"
  nameOrPath: "/workspace/data/raw/corpus-val-es"
  format: "files"
  file_config:
    format: "txt"
    encoding: "utf-8"
  save_raw:
    enabled: true
    path: "data/processed/news_corpus_raw"

processing:
  max_length: 512
  truncation: true
  padding: "max_length"

output:
  save_tokenizer:
    path: "models/tokenizer"
    format: "json"
  save_tokenized:
    enabled: true
    path: "data/tokenized/news_corpus"
    format: "arrow"
